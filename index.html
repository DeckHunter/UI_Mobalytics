<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobalytics UI</title>
</head>
<body>
    <div class="grid">
        <header>

            <h3>league of legends</h3>
            <h3>blog</h3>
            <h3> dev : alex lima</h3>

        </header>
        <main>
            <div class="battle-g">
                <div>
                    <h1 id="js-h1">start your legend</h1>
                </div>

                <div>
                    <p id="js-p">Mobalytics is your personal 
                       gamming asssitant that will help 
                       you master your play</p>
                </div>

                <div>
                    <button>explore</button>
                </div>
            </div>
        </main>

        <aside>
            <div class="row-a">
                <img src="img/mobalytics_logo.png" alt="">
            </div>
            <div class="img-a">
                <h3>SELECT YOUR GAME</h3>
                <img src="img/lol.jpg" onclick="background(0)">
                <img src="img/csGo.jpg" onclick="background(1)">
                <img src="img/tft.jpg" onclick="background(2)">
                <img src="img/magic.jpg" onclick="background(3)">
            </div>   
        </aside>
    </div>
    <script src="Backgrounds.js"></script>
</body>

</html>
